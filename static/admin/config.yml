# Decap CMS - Lokal modus (køyr decap-server)

local_backend: true

backend:
  name: git-gateway

media_folder: static/images
public_folder: /images

locale: 'nn'

collections:
  # Nye sider - lag så mange du vil
  - name: "nye-sider"
    label: "Lag ny side"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Tittel", name: "title", widget: "string"}
      - {label: "Skildring (SEO)", name: "description", widget: "string", required: false}
      - {label: "Innhald", name: "body", widget: "markdown"}

  # Eksisterande sider
  - name: "sider"
    label: "Faste sider"
    files:
      - label: "Framside"
        name: "framside"
        file: "content/_index.md"
        fields:
          - {label: "Tittel", name: "title", widget: "string"}
          - {label: "Skildring (SEO)", name: "description", widget: "string"}
          - {label: "Innhald", name: "body", widget: "markdown"}

      - label: "Om oss"
        name: "om-oss"
        file: "content/om-oss.md"
        fields:
          - {label: "Tittel", name: "title", widget: "string"}
          - {label: "Skildring (SEO)", name: "description", widget: "string", required: false}
          - {label: "Innhald", name: "body", widget: "markdown"}

      - label: "Kontakt"
        name: "kontakt"
        file: "content/kontakt.md"
        fields:
          - {label: "Tittel", name: "title", widget: "string"}
          - {label: "Skildring (SEO)", name: "description", widget: "string", required: false}
          - {label: "E-post", name: "email", widget: "string", required: false}
          - {label: "Innhald", name: "body", widget: "markdown"}

      - label: "Nettbutikk"
        name: "butikk"
        file: "content/butikk/_index.md"
        fields:
          - {label: "Tittel", name: "title", widget: "string"}
          - {label: "Skildring (SEO)", name: "description", widget: "string", required: false}
          - {label: "Utkast", name: "draft", widget: "boolean", default: false}
          - {label: "Innhald", name: "body", widget: "markdown"}

      - label: "Kjøpsvilkår"
        name: "vilkar"
        file: "content/vilkar.md"
        fields:
          - {label: "Tittel", name: "title", widget: "string"}
          - {label: "Skildring (SEO)", name: "description", widget: "string", required: false}
          - {label: "Innhald", name: "body", widget: "markdown"}

      - label: "Returpolitikk"
        name: "returpolitikk"
        file: "content/returpolitikk.md"
        fields:
          - {label: "Tittel", name: "title", widget: "string"}
          - {label: "Skildring (SEO)", name: "description", widget: "string", required: false}
          - {label: "Innhald", name: "body", widget: "markdown"}

      - label: "Personvern"
        name: "personvern"
        file: "content/personvern.md"
        fields:
          - {label: "Tittel", name: "title", widget: "string"}
          - {label: "Skildring (SEO)", name: "description", widget: "string", required: false}
          - {label: "Innhald", name: "body", widget: "markdown"}

